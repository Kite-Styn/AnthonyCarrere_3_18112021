<!DOCTYPE html>

<html lang="fr">
    <head>
        <title>Menu - La palette du goût - Ohmyfood</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bee2ca1f41.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Header -->
        <header>
            <i class="fas fa-arrow-left"></i>
            <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood"/>
        </header>
        <main>
            <!-- Image -->
            <div class="img-restaurant">
                <img src="../images/restaurants/la-palette-du-gout.jpg" alt="La palette du goût"/>
            </div>
            <!-- Menu -->
            <section class="menu">
                <h1>
                    La palette du goût
                </h1>
                <i class="far fa-heart"></i>
                <div class="grille">
                    <div class="grille__selection">
                        <h3>
                            ENTRÉES
                        </h3>
                        <button>
                            <h2>Fricassée d'escargot</h2>
                            <div>
                                <p>Au piment d'Espelette</p>
                                <p><strong>25€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Foie gras de canard mi-cuit</h2>
                            <div>
                                <p>Et ses copeaux de truffe noire</p>
                                <p><strong>35€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Oeuf au plat</h2>
                            <div>
                                <p>Assaisonné à la truffe sur lit de caviar</p>
                                <p><strong>20€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                    </div>
                    <div class="grille__selection">
                        <h3>
                            PLATS
                        </h3>
                        <button>
                            <h2>Filet de boeuf aux herbes</h2>
                            <div>
                                <p>Accompagné de sa ribambelle de légumes</p>
                                <p><strong>40€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Parmentier de queue de boeuf</h2>
                            <div>
                                <p>À la truffe noire sur sa purée de panais</p>
                                <p><strong>35€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Filet de turbot</h2>
                            <div>
                                <p>Aux agrumes</p>
                                <p><strong>44€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                    </div>
                    <div class="grille__selection">
                        <h3>
                            DESSERTS
                        </h3>
                        <button>
                            <h2>Paris-Brest</h2>
                            <div>
                                <p>Revisité</p>
                                <p><strong>18€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Macaron au chocolat d'exception</h2>
                            <div>
                                <p>Et glace à la vanille de Madagascar</p>
                                <p><strong>22€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Mousse au chocolat</h2>
                            <div>
                                <p>Au piment d'Espelette et à la truffe noire</p>
                                <p><strong>23€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                    </div>
                </div>
                <button class="bouton">
                    Commander
                </button>
            </section>
        </main>
        <!-- Footer -->
        <footer>
            <img src="images/logo/ohmyfood.png" alt="ohmyfood"/>
            <p>
                <i class="fas fa-utensils"></i> <a href="#">Proposer un restaurant</a>
            </p>
            <p>
                <i class="fas fa-hands-helping"></i> <a href="#">Devenir partenaire</a>
            </p>
            <p>
                <a href="#">Mentions légales</a>
            </p>
            <p>
                <a href="mailto:adresse@mail.com">Contact</a>
            </p>
        </footer>
    </body>
</html>
