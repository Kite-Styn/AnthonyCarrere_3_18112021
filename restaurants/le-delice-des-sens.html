<!DOCTYPE html>

<html lang="fr">
    <head>
        <title>Menu - Le délice des sens - Ohmyfood</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bee2ca1f41.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Header -->
        <header>
            <i class="fas fa-arrow-left"></i>
            <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood"/>
        </header>
        <main>
            <!-- Image -->
            <div class="img-restaurant">
                <img src="../images/restaurants/le-delice-des-sens.jpg" alt="Le délice des sens"/>
            </div>
            <!-- Menu -->
            <section class="menu">
                <h1>
                    Le délice des sens
                </h1>
                <i class="far fa-heart"></i>
                <div class="grille">
                    <div class="grille__selection">
                        <h3>
                            ENTRÉES
                        </h3>
                        <button>
                            <h2>Tartare de thon</h2>
                            <div>
                                <p>Assaisonné au yuzu</p>
                                <p><strong>25€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Bouchée de homard croustillant</h2>
                            <div>
                                <p>Et sa farandole de petits légumes</p>
                                <p><strong>35€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Velouté de cèpes</h2>
                            <div>
                                <p>Aux truffes</p>
                                <p><strong>20€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                    </div>
                    <div class="grille__selection">
                        <h3>
                            PLATS
                        </h3>
                        <button>
                            <h2>Poulet rôti aux herbes de Provence</h2>
                            <div>
                                <p>Et sa crème de truffe</p>
                                <p><strong>40€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Langouste rôtie</h2>
                            <div>
                                <p>Et ses légumes de saison</p>
                                <p><strong>35€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Côte de boeuf Angus</h2>
                            <div>
                                <p>Et sa purée de panais</p>
                                <p><strong>44€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                    </div>
                    <div class="grille__selection">
                        <h3>
                            DESSERTS
                        </h3>
                        <button>
                            <h2>Farandole de desserts</h2>
                            <div>
                                <p>Du chef</p>
                                <p><strong>18€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Crème brulée</h2>
                            <div>
                                <p>Revisitée</p>
                                <p><strong>22€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Tiramisu</h2>
                            <div>
                                <p>À la noisette</p>
                                <p><strong>23€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                    </div>
                </div>
                <button class="bouton">
                    Commander
                </button>
            </section>
        </main>
        <!-- Footer -->
        <footer>
            <img src="images/logo/ohmyfood.png" alt="ohmyfood"/>
            <p>
                <i class="fas fa-utensils"></i> <a href="#">Proposer un restaurant</a>
            </p>
            <p>
                <i class="fas fa-hands-helping"></i> <a href="#">Devenir partenaire</a>
            </p>
            <p>
                <a href="#">Mentions légales</a>
            </p>
            <p>
                <a href="mailto:adresse@mail.com">Contact</a>
            </p>
        </footer>
    </body>
</html>
