<!DOCTYPE html>

<html lang="fr">
    <head>
        <title>Menu - La note enchantée - Ohmyfood</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bee2ca1f41.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Header -->
        <header>
            <i class="fas fa-arrow-left"></i>
            <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood"/>
        </header>
        <main>
            <!-- Image -->
            <div class="img-restaurant">
                <img src="../images/restaurants/la-note-enchantee.jpg" alt="La note enchantée"/>
            </div>
            <!-- Menu -->
            <section class="menu">
                <h1>
                    La note enchantée
                </h1>
                <i class="far fa-heart"></i>
                <div class="grille">
                    <div class="grille__selection">
                        <h3>
                            ENTRÉES
                        </h3>
                        <button>
                            <h2>Ravioles de foie gras</h2>
                            <div>
                                <p>Accompagnés de leur crème à la truffe</p>
                                <p><strong>25€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Caviar osciètre</h2>
                            <div>
                                <p>Sur blini à la farine de blé noir</p>
                                <p><strong>35€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Homard et espuma de potiron</h2>
                            <div>
                                <p>Mariné aux zestes d'orange</p>
                                <p><strong>20€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Foie gras de canard cuit entier</h2>
                            <div>
                                <p>Confiture de figue et pain toasté</p>
                                <p><strong>35€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                    </div>
                    <div class="grille__selection">
                        <h3>
                            PLATS
                        </h3>
                        <button>
                            <h2>Noix de coquilles Saint-Jacques</h2>
                            <div>
                                <p>Sur lit de purée de céleri-rave</p>
                                <p><strong>40€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Langoustine poêlée</h2>
                            <div>
                                <p>Purée de patate douce</p>
                                <p><strong>35€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Mijoté de queue de boeuf</h2>
                            <div>
                                <p>Et riz sauvage aux zestes de citron</p>
                                <p><strong>44€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                    </div>
                    <div class="grille__selection">
                        <h3>
                            DESSERTS
                        </h3>
                        <button>
                            <h2>Macaron noisette et chocolat</h2>
                            <div>
                                <p>Glace au caramel brun et sel de Guérande</p>
                                <p><strong>18€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Baba au rhum revisité </h2>
                            <div>
                                <p>Avec son coulis de citron</p>
                                <p><strong>22€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Tarte au citron meringuée</h2>
                            <div>
                                <p>Déstructurée</p>
                                <p><strong>23€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                    </div>
                </div>
                <button class="bouton">
                    Commander
                </button>
            </section>
        </main>
        <!-- Footer -->
        <footer>
            <img src="images/logo/ohmyfood.png" alt="ohmyfood"/>
            <p>
                <i class="fas fa-utensils"></i> <a href="#">Proposer un restaurant</a>
            </p>
            <p>
                <i class="fas fa-hands-helping"></i> <a href="#">Devenir partenaire</a>
            </p>
            <p>
                <a href="#">Mentions légales</a>
            </p>
            <p>
                <a href="mailto:adresse@mail.com">Contact</a>
            </p>
        </footer>
    </body>
</html>
