<!DOCTYPE html>

<html lang="fr">
    <head>
        <title>Menu - À la française - Ohmyfood</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bee2ca1f41.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Header -->
        <header>
            <a href="../index.html" class="retour">
                <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood"/>
        </header>
        <main>
            <!-- Image -->
            <div class="img-restaurant">
                <img src="../images/restaurants/a-la-francaise.jpg" alt="À la française"/>
            </div>
            <!-- Menu -->
            <section class="menu">
                <h1>
                    À la française
                </h1>
                <i class="far fa-heart fa-2x"></i>
                <div class="grille">
                    <div class="grille__selection">
                        <h3>
                            ENTRÉES
                        </h3>
                        <button>
                            <h2>Tartare de poulpe acidulé</h2>
                            <div>
                                <p>Aux zestes d'orange</p>
                                <p class="prix"><strong>25€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Velouté de légumes d'antan</h2>
                            <div>
                                <p>Carotte, panais, topinambour</p>
                                <p class="prix"><strong>35€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Soupe à l'oignon</h2>
                            <div>
                                <p>Revisitée</p>
                                <p class="prix"><strong>20€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                    </div>
                    <div class="grille__selection">
                        <h3>
                            PLATS
                        </h3>
                        <button>
                            <h2>Coquilles Saint-Jacques</h2>
                            <div>
                                <p>Accompagnées d'une purée de panais</p>
                                <p class="prix"><strong>40€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Magret de canard</h2>
                            <div>
                                <p>Et parmentier de pommes de terre</p>
                                <p class="prix"><strong>35€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Pigeonneau d’Ille-et-Vilaine</h2>
                            <div>
                                <p>Sur son lit de gnocchis aux légumes</p>
                                <p class="prix"><strong>44€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                    </div>
                    <div class="grille__selection">
                        <h3>
                            DESSERTS
                        </h3>
                        <button>
                            <h2>Pétales de violettes glacés</h2>
                            <div>
                                <p>Et purée de noisettes</p>
                                <p class="prix"><strong>18€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Fondant au chocolat</h2>
                            <div>
                                <p>Revisité</p>
                                <p class="prix"><strong>22€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                        <button>
                            <h2>Millefeuille croustillant</h2>
                            <div>
                                <p>Myrtilles et pâte d’amande</p>
                                <p class="prix"><strong>23€</strong></p>
                            </div>
                            <div class="check">
                                <i class="fas fa-check-circle"></i>
                            </div>
                        </button>
                    </div>
                </div>
                <button class="bouton">
                    Commander
                </button>
            </section>
        </main>
        <!-- Footer -->
        <footer>
            <h4>ohmyfood</h4>
            <p>
                <i class="fas fa-utensils"></i> <a href="#">Proposer un restaurant</a>
            </p>
            <p>
                <i class="fas fa-hands-helping"></i> <a href="#">Devenir partenaire</a>
            </p>
            <p>
                <a href="#">Mentions légales</a>
            </p>
            <p>
                <a href="mailto:adresse@mail.com">Contact</a>
            </p>
        </footer>
    </body>
</html>
